<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React 101</title>
      <script type="text/javascript" src="./react-with-addons.js"></script>
      <script type="text/javascript" src="./react-dom.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
      <script type="text/babel">
        var App = React.createClass({
          getInitialState: function() {
            return {
              seconds: 0
            }
          },

          tick: function() {
            this.setState({
              seconds: this.state.seconds + 1
            })
          },

          componentDidMount: function() {
            this.interval = setInterval(this.tick, 1000);
          },

          componentWillUnmount: function() {
            clearInterval(this.interval);
          },

          render: function() {
            return (
              <div>
                Seconds elapsed: {this.state.seconds} seconds
              </div>
            );
          }
        });

        ReactDOM.render(<App />, document.getElementById("container"));
      </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
