<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React 101</title>
      <script type="text/javascript" src="./react-with-addons.js"></script>
      <script type="text/javascript" src="./react-dom.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
      <script type="text/babel">
        var App = React.createClass({
          getInitialState: function() {
            return {
              clickCount: 0
            }
          },

          handleClick: function(e) {
            this.setState({
              clickCount: this.state.clickCount + 1
            })
          },

          render: function() {
            return (
              <div>
                <p>
                  <button onClick={this.handleClick}>Click me !</button>
                </p>
                <p>
                  You clicked {this.state.clickCount} times !
                </p>
              </div>
            )
          }
        });

        ReactDOM.render(<App />, document.getElementById("container"));
      </script>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
